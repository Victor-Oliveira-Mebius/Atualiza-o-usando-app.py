<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>

<body>
  <section id="contact" class="bg-gray-100 rounded-xl p-12">
    <div class="max-w-4xl mx-auto">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Entre em Contato</h2>
      <p class="text-gray-600 text-center mb-12 max-w-2xl mx-auto">
        Solicite uma demonstração personalizada ou tire dúvidas sobre nossas soluções.
      </p>

      <form class="grid grid-cols-1 md:grid-cols-2 gap-8" id="formulario" autocomplete="on">
        <div>
          <label for="name" class="block text-gray-700 mb-2">Nome Completo</label>
          <input type="text" id="name" name="nome" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div>
          <label for="email" class="block text-gray-700 mb-2">E-mail</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div>
          <label for="phone" class="block text-gray-700 mb-2">Telefone</label>
          <input type="tel" id="phone" name="telefone" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div>
          <label for="company" class="block text-gray-700 mb-2">Empresa</label>
          <input type="text" id="company" name="empresa"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div>
          <label for="sistema" class="block text-gray-700 mb-2">Sistema</label>
          <input type="text" id="sistema" name="sistema"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </div>

        <div class="md:col-span-2">
          <label for="message" class="block text-gray-700 mb-2">Mensagem</label>
          <textarea id="message" name="mensagem" rows="5" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
        </div>

        <div class="md:col-span-2 flex justify-center">
          <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-10 py-3 rounded-lg font-medium transition">Enviar
            Mensagem</button>
        </div>
      </form>

      <div class="text-center mt-4">
        <a href="./Clientes.html" class="text-blue-500 hover:underline"><i class="fas fa-arrow-left"></i> Ver Mensagens Recebidas</a>
      </div>
    </div>
  </section>

  <script>

  document.getElementById('formulario').addEventListener('submit', function (e) {
    e.preventDefault();

    // Captura os dados diretamente dos elementos
    const nome = document.querySelector('#name').value || document.querySelector('#name').defaultValue || '';
    const email = document.querySelector('#email').value || document.querySelector('#email').defaultValue || '';
    const telefone = document.querySelector('#phone').value || document.querySelector('#phone').defaultValue || '';
    const empresa = document.querySelector('#company').value || document.querySelector('#company').defaultValue || '';
    const sistema = document.querySelector('#sistema').value || document.querySelector('#sistema').defaultValue || '';
    const mensagem = document.querySelector('#message').value || document.querySelector('#message').defaultValue || '';

    if (!nome || !email || !telefone || !mensagem) {
      alert('Por favor, preencha os campos obrigatórios.');
      return;
    }

    const dados = { nome, email, telefone, empresa, sistema, mensagem };

    fetch('/api/enviar', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(dados)
    })
    .then(res => res.json())
    .then(res => {
      if (res.status === 'sucesso') {
        alert(`Obrigado pela mensagem, ${nome}!`);
        document.getElementById('formulario').reset();
      } else {
        alert('Erro ao enviar. Tente novamente.');
        console.log('Erro:', res);
      }
    })
    .catch(err => {
      console.error('Erro:', err);
      alert('Erro de conexão. Tente mais tarde.');
    });
  });
  // Preencher mensagem automática (caso venha pela URL)
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const mensagem = urlParams.get('msg');
      if (mensagem) {
        const campoMensagem = document.getElementById('message');
        campoMensagem.value = decodeURIComponent(mensagem);
        campoMensagem.readOnly = true;
        campoMensagem.style.backgroundColor = '#f3f4f6';
        document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });
      }
    });

    // Função para pegar parâmetros da URL
function getParametroURL(nome) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(nome);
}

window.addEventListener('DOMContentLoaded', () => {
  const urlParams = new URLSearchParams(window.location.search);

  const sistema = urlParams.get('sistema');
  const msg = urlParams.get('msg');

  // Preencher e travar o campo "sistema", se vier pela URL
  if (sistema) {
    const campoSistema = document.getElementById('sistema');
    campoSistema.value = decodeURIComponent(sistema);
    campoSistema.readOnly = true;
    campoSistema.style.backgroundColor = '#f3f4f6'; // cinza claro para indicar que está bloqueado
  }

  // Preencher e travar o campo "mensagem", se vier pela URL
  if (msg) {
    const campoMensagem = document.getElementById('message');
    campoMensagem.value = decodeURIComponent(msg);
    campoMensagem.readOnly = true;
    campoMensagem.style.backgroundColor = '#f3f4f6';
    document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });
  }
});
</script>

</body>
</html>
